<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Thanisorn J.</title>
    <style>
        /* Common styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Updated Luxurious Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-decoration: none;
            color: white;
            position: relative;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            transition: all 0.3s ease;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #00eeff;
            transition: width 0.4s ease;
        }
        .logo:hover::after {
            width: 100%;
        }
        nav a {
            margin-left: 40px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #00eeff;
            transition: width 0.4s ease;
        }
        nav a:hover {
            color: white;
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a.active {
            color: white;
            font-weight: 500;
        }
        nav a.active::after {
            width: 100%;
            background: #00eeff;
        }
        
        /* Page-specific styles */
        .container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 238, 255, 0.3);
            border-radius: 15px;
            padding: 50px;
            backdrop-filter: blur(8px);
            max-width: 600px;
            margin-top: 30px;
        }
        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px #00eeff;
            margin-bottom: 20px;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
        .btn {
            background: linear-gradient(135deg, #00eeff, #00aaff);
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px 30px;
            }
            nav a {
                margin-left: 25px;
                font-size: 1rem;
            }
            .logo {
                font-size: 1.5rem;
            }
            .container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">THANISORN J.</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you shortly.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
