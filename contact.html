<head>

    <style>
        /* Common styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 120vh;
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Updated Luxurious Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-decoration: none;
            color: white;
            position: relative;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            transition: all 0.3s ease;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #00eeff;
            transition: width 0.4s ease;
        }
        .logo:hover::after {
            width: 100%;
        }
        nav a {
            margin-left: 40px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #00eeff;
            transition: width 0.4s ease;
        }
        nav a:hover {
            color: white;
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a.active {
            color: white;
            font-weight: 500;
        }
        nav a.active::after {
            width: 100%;
            background: #00eeff;
        }
        
        /* Page-specific styles */
        .contact-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 238, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 600px;
            max-height: 800px;
            text-align: center;
            margin-top: 60px;
        }
        .page-title {
            font-size: 3rem;
            text-shadow: 0 0 10px #00eeff;
            margin-bottom: 15px;
            font-weight: 300;
        }
        .contact-container p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        .contact-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 238, 255, 0.5);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .contact-form textarea {
            height: 120px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #00eeff, #00aaff);
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.8);
        }

        /* Social Links */
        .social-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 238, 255, 0.2);
        }

        .social-links p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 238, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #00eeff;
            border-color: #00eeff;
            box-shadow: 0 0 15px #00eeff;
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: fill 0.3s ease;
        }

        .social-btn:hover svg {
            fill: #0f0c29;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px 30px;
            }
            nav a {
                margin-left: 25px;
                font-size: 1rem;
            }
            .logo {
                font-size: 1.5rem;
            }
            .contact-container {
                padding: 30px;
                margin: 20px;
            }
            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
