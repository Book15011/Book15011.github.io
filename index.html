<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thanisorn's Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: white;
            transition: background 1s ease;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Navigation / Header */
        /* Updated Header Styles for index.html */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            background: rgba(10, 10, 20, 0.7); /* Darker background */
            backdrop-filter: blur(10px); /* Glass effect */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle divider */
            pointer-events: all;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300; /* Thinner font weight */
            letter-spacing: 3px;
            text-decoration: none;
            color: white;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; /* More refined font */
            position: relative;
            pointer-events: all;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #00eeff;
            transition: width 0.4s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 12px;
        }

        nav a {
            margin-left: 40px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00eeff;
            transition: width 0.4s ease;
        }

        nav a:hover {
            color: white;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a.active {
            color: white;
            font-weight: 500;
            background: rgba(0, 238, 255, 0.15);
            border-color: rgba(0, 238, 255, 0.3);
        }

        nav a.active::before {
            width: 100%;
            background: #00eeff;
        }

        /* Main Content Area */
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10px;
        }

        .overlay-content > div {
            pointer-events: all;
            width: 100%;
            max-width: 800px;
            padding: 0 15px;
        }



        .overlay-content p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .glowing-text {
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 
                0 0 10px #00eeff,
                0 0 20px #1159f5,
                0 0 40px #00eeff;
            margin-top: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 238, 255, 0.3);
            animation: pulse 3s infinite ease-in-out;
            width: 90%;
            margin: 20px auto 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid rgba(0, 238, 255, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Model Selector Styles --- */
        .model-selector-container {
            position: relative;
            display: flex;
            flex: 1;
            min-width: 120px;
        }

        #modelSelectorBtn {
            width: 100%;
            position: relative;
            padding-right: 30px;
        }

        #modelSelectorBtn::after {
            content: "â–¼";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
        }

        .model-options {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 238, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .model-options.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .model-option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 238, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .model-option-btn:hover, .model-option-btn:focus {
            background: #00eeff;
            color: #0f0c29;
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, #00eeff, #00aaff);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            pointer-events: all;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
            font-size: clamp(0.85rem, 3vw, 1rem);
            flex: 1;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover, .btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(0, 238, 255, 0.8);
        }
        
        .btn i {
            font-size: 1.2em;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0c29;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.8s ease-out;
        }
        
        .loading-text {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 25px;
            color: #00eeff;
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
        }
        
        .progress-bar {
            width: 80%;
            max-width: 350px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00eeff, #00aaff);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .mobile-warning {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 100, 100, 0.5);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        /* Status indicator for dance mode */
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 238, 255, 0.3);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00eeff;
            box-shadow: 0 0 8px #00eeff;
        }
        
        /* Particles background effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            header {
                padding: 15px 5%;
                flex-direction: column;
                gap: 12px;
            }
            
            .logo {
                margin-bottom: 5px;
            }
            
            nav {
                justify-content: center;
            }
            
            .glowing-text {
                margin-top: 20px;
                padding: 12px 20px;
                font-size: clamp(1.6rem, 7vw, 2.5rem); /* Better mobile sizing */
            }
                
            .controls {
                bottom: 90px; /* Raised to be visible above mobile browser UI */
                gap: 10px;
                padding: 10px;
            }
            
            .overlay-content p {
                margin-bottom: 20px;
                max-width: 90%;
            }
            
            .mobile-warning {
                display: block;
                bottom: 170px; /* Raised to make space for the controls */
            }
            
            .model-selector-container, .btn {
                min-width: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .btn {
                min-width: 90px;
                padding: 8px 12px;
            }
            
            nav a {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
            
            .glowing-text {
                padding: 10px 15px;
                font-size: clamp(1.5rem, 7vw, 2rem); /* Even better for small screens */
            }
        }
    </style>

</head>
<body>
    <div id="container">
        <div class="particles" id="particles"></div>
        <div id="canvas-container"></div>
        
        <header>
            <a href="index.html" class="logo">THANISORN J.</a>
            <nav>
                <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="about.html"><i class="fas fa-user"></i> About</a>
                <a href="projects.html"><i class="fas fa-code"></i> Projects</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </header>
        
        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot"></div>
            <span>Dance Mode: On</span>
        </div>

        <div class="overlay-content">
            <div>
                <h1 class="glowing-text">HELLO, I'M BOOK</h1>
                <p>Mechanical Engineering Student & Robotics Enthusiast</p>
            </div>
        </div>
        
        <div class="controls">
            <div class="model-selector-container">
                <button class="btn" id="modelSelectorBtn"><i class="fas fa-robot"></i> Model</button>
                <div class="model-options" id="modelOptions">
                    <!-- Options will be generated by JS -->
                </div>
            </div>
            <button class="btn" id="colorBtn"><i class="fas fa-palette"></i> Color</button>
            <button class="btn" id="danceBtn"><i class="fas fa-music"></i> Dance</button>
        </div>
        
        <div class="mobile-warning">
            <i class="fas fa-hand-pointer"></i> Touch & drag to move the robot! Tap for special effect.
        </div>
        
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-text">LOADING ROBOT MODEL</div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    
    <script>
        // Main variables
        let scene, camera, renderer, robotModel;
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        const easeFactor = 0.05;
        let isGlitching = false;
        let glitchTimeout;
        let currentHue = 180;
        let danceState = 0; // 0: not dancing, 1: dance type 1, 2: dance type 2
        let danceAnimation; // To hold the GSAP timeline
        let isMobile = false;
        let originalMaterials = new Map();
        let colorChangeCount = 0;
        
        // Model Configuration
        const models = [
            { name: 'Standard Bot', path: 'robot_1.glb', scale: { desktop: 0.8, mobile: 0.6 }, positionY: { desktop: -1, mobile: -0.8 } },
            { name: 'Gun Bot', path: 'robot_2.glb', scale: { desktop: 0.19, mobile: 0.1 }, positionY: { desktop: -1.2, mobile: -1.0 } },
            { name: 'Small Bot', path: 'robot_3.glb', scale: { desktop: 2.5, mobile: 2 }, positionY: { desktop: -0.9, mobile: -0.7 } },
            { name: 'Heavy Bot', path: 'robot_4.glb', scale: { desktop: 0.8, mobile: 0.6 }, positionY: { desktop: -1.5, mobile: -1.2 } },
        ];
        let currentModelIndex = 0;
        
        // Initialize the scene
        function init() {
            // Detect mobile devices
            isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0c29);
            scene.fog = new THREE.Fog(0x0f0c29, 10, 30);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 6 : 5;
            camera.position.y = isMobile ? 1.5 : 1;
            
            // Create renderer
            const canvasContainer = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: isMobile ? "low-power" : "high-performance"
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = !isMobile;
            canvasContainer.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x00eeff, 1.2);
            directionalLight.position.set(5, 3, 5);
            directionalLight.castShadow = !isMobile;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xff6b6b, 1, 100);
            pointLight.position.set(-5, -3, -5);
            pointLight.castShadow = !isMobile;
            scene.add(pointLight);
            
            // Create a grid for the floor
            const gridHelper = new THREE.GridHelper(20, 20, 0x00eeff, 0x0088ff);
            gridHelper.position.y = -2;
            scene.add(gridHelper);
            
            // Add particles
            createParticles();
            
            // Load initial robot model
            loadRobotModel(models[currentModelIndex]);
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            
            // Mouse and touch events
            if (isMobile) {
                document.addEventListener('touchmove', onTouchMove, { passive: false });
                document.getElementById('canvas-container').addEventListener('touchstart', onTouchStart);
            } else {
                document.addEventListener('mousemove', onMouseMove);
                document.getElementById('canvas-container').addEventListener('click', onMouseClick);
            }
            
            // Button listeners
            setupModelSelector();
            document.getElementById('colorBtn').addEventListener('click', changeRobotColor);
            document.getElementById('danceBtn').addEventListener('click', toggleDance);

            // Navigation links
            document.querySelectorAll('header a').forEach(link => {
                if (new URL(link.href).pathname === window.location.pathname) {
                    return;
                }

                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    glitchAndNavigate(link.href);
                });
            });
            
            // Start animation loop
            animate();
        }
        
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = isMobile ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: rgba(0, 238, 255, ${Math.random() * 0.4 + 0.1});
                    border-radius: 50%;
                    box-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.3};
                `;
                
                // Animate particles
                gsap.to(particle, {
                    x: Math.random() * 100 - 50,
                    y: Math.random() * 100 - 50,
                    duration: Math.random() * 10 + 10,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Handle touch movement
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length > 0) {
                const touch = event.touches[0];
                updateRotationAndBackground(touch.clientX, touch.clientY);
            }
        }
        
        // Handle touch start
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length > 0) {
                const touch = event.touches[0];
                updateRotationAndBackground(touch.clientX, touch.clientY);
                onMouseClick();
            }
        }
        
        // Handle mouse movement
        function onMouseMove(event) {
            updateRotationAndBackground(event.clientX, event.clientY);
        }
        
        // Update rotation and background based on pointer position
        function updateRotationAndBackground(clientX, clientY) {
            targetRotation.y = (clientX / window.innerWidth) * 2 - 1;
            targetRotation.x = (clientY / window.innerHeight) * 2 - 1;
            
            const hue = (clientX / window.innerWidth) * 360;
            currentHue = hue;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 15%), hsl(${hue + 60}, 70%, 25%), hsl(${hue + 120}, 70%, 15%))`;
        }
        
        // Load GLB robot model
        function loadRobotModel(modelInfo) {
            const loader = new THREE.GLTFLoader();
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');

            loadingScreen.style.display = 'flex';
            requestAnimationFrame(() => {
                loadingScreen.style.opacity = '1';
            });
            progressBar.style.width = '0%';
            
            loader.load(
                modelInfo.path,
                (gltf) => {
                    if (robotModel) {
                        scene.remove(robotModel);
                    }

                    originalMaterials.clear();
                    colorChangeCount = 0;

                    robotModel = gltf.scene;
                    
                    const scaleValue = isMobile ? modelInfo.scale.mobile : modelInfo.scale.desktop;
                    const positionYValue = isMobile ? modelInfo.positionY.mobile : modelInfo.positionY.desktop;
                    robotModel.scale.set(scaleValue, scaleValue, scaleValue);
                    robotModel.position.y = positionYValue;
                    
                    robotModel.traverse((node) => {
                        if (node.isMesh) {
                            originalMaterials.set(node.uuid, {
                                color: node.material.color.clone(),
                                emissive: node.material.emissive.clone()
                            });
                            node.castShadow = !isMobile;
                            node.receiveShadow = !isMobile;
                        }
                    });

                    scene.add(robotModel);
                    
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000);
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total) * 100;
                    progressBar.style.width = `${percent}%`;
                },
                (error) => {
                    console.error(`Error loading GLB model: ${modelInfo.path}`, error);
                    document.querySelector('.loading-text').textContent = 'MODEL LOAD FAILED - TRY ANOTHER';
                }
            );
        }
        
        // Handle mouse click or touch
        function onMouseClick() {
            if (isGlitching || danceState !== 0) return;
            
            isGlitching = true;
            
            gsap.to(robotModel.rotation, {
                z: Math.PI / 8 * (Math.random() > 0.5 ? 1 : -1),
                duration: 0.1,
                repeat: 3,
                yoyo: true,
                onComplete: () => {
                    robotModel.rotation.z = 0;
                    isGlitching = false;
                }
            });
            
            // Flash eyes red
            if (robotModel) {
                robotModel.traverse((node) => {
                    if (node.isMesh && node.name.toLowerCase().includes('eye')) {
                        const originalColor = node.material.emissive.getHex();
                        node.material.emissive.set(0xff0000);
                        setTimeout(() => {
                            node.material.emissive.set(originalColor);
                        }, 300);
                    }
                });
            }
        }
        
        // Select model by index
        function selectModel(index) {
            if (danceState !== 0) {
                if (danceAnimation) {
                    danceAnimation.kill();
                    danceAnimation = null;
                }
                danceState = 0;
                document.getElementById('statusIndicator').style.display = 'none';
            }
            currentModelIndex = index;
            loadRobotModel(models[currentModelIndex]);
        }

        // Set up model selector UI
        function setupModelSelector() {
            const selectorBtn = document.getElementById('modelSelectorBtn');
            const optionsContainer = document.getElementById('modelOptions');

            models.forEach((model, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'model-option-btn';
                optionBtn.textContent = model.name;
                optionBtn.dataset.index = index;
                optionsContainer.appendChild(optionBtn);
            });

            selectorBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                optionsContainer.classList.toggle('show');
            });

            optionsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('model-option-btn')) {
                    const modelIndex = parseInt(event.target.dataset.index, 10);
                    if (modelIndex !== currentModelIndex) {
                        selectModel(modelIndex);
                    }
                    optionsContainer.classList.remove('show');
                }
            });

            window.addEventListener('click', () => {
                if (optionsContainer.classList.contains('show')) {
                    optionsContainer.classList.remove('show');
                }
            });
        }

        // Glitch effect before navigation
        function glitchAndNavigate(url) {
            if (isGlitching || danceState !== 0) return;
            isGlitching = true;

            gsap.to(robotModel.rotation, {
                z: Math.PI / 6 * (Math.random() > 0.5 ? 1 : -1),
                duration: 0.08,
                repeat: 5,
                yoyo: true,
                onComplete: () => {
                    window.location.href = url;
                }
            });

            if (robotModel) {
                robotModel.traverse((node) => {
                    if (node.isMesh && node.name.toLowerCase().includes('eye')) {
                        node.material.emissive.set(0xff0000);
                    }
                });
            }
        }

        // Change robot color
        function changeRobotColor() {
            if (!robotModel || danceState !== 0) return;

            colorChangeCount++;

            if (colorChangeCount > 3) {
                // Reset to original colors
                robotModel.traverse((node) => {
                    if (node.isMesh && originalMaterials.has(node.uuid)) {
                        const originalMat = originalMaterials.get(node.uuid);
                        node.material.color.copy(originalMat.color);
                        node.material.emissive.copy(originalMat.emissive);
                        node.material.needsUpdate = true;
                    }
                });
                colorChangeCount = 0;
            } else {
                // Apply new color
                const hue = Math.random() * 360;
                const newColor = new THREE.Color(`hsl(${hue}, 70%, 50%)`);
                const newEmissive = new THREE.Color(`hsl(${hue}, 70%, 30%)`);
                
                robotModel.traverse((node) => {
                    if (node.isMesh && node.material) {
                        if (node.material.emissive) {
                            node.material.emissive.copy(newEmissive);
                        }
                        node.material.color.copy(newColor);
                        node.material.needsUpdate = true;
                    }
                });
            }
        }
        
        // Toggle dance animation
        function toggleDance() {
            danceState = (danceState + 1) % 3;

            if (danceAnimation) {
                danceAnimation.kill();
                danceAnimation = null;
            }

            const statusIndicator = document.getElementById('statusIndicator');
            
            if (danceState === 0) {
                statusIndicator.style.display = 'none';
                resetToIdle();
            } else {
                statusIndicator.style.display = 'flex';
                startDance(danceState);
            }
        }
        
        // Start dance animation
        function startDance(type) {
            if (!robotModel) return;

            const modelInfo = models[currentModelIndex];
            const originalY = isMobile ? modelInfo.positionY.mobile : modelInfo.positionY.desktop;

            if (type === 1) {
                // Dance 1: Gentle wobble
                danceAnimation = gsap.timeline({ repeat: -1, yoyo: true })
                    .to(robotModel.rotation, { z: 0.52, duration: 0.5, ease: "sine.inOut" }, 0)
                    .to(robotModel.position, { y: originalY + 0.5, duration: 0.5, ease: "sine.inOut" }, 0);
            } else if (type === 2) {
                // Dance 2: Jump and spin
                danceAnimation = gsap.timeline({ repeat: -1 })
                    .to(robotModel.rotation, { y: Math.PI * 2, duration: 2, ease: "none" })
                    .to(robotModel.position, { 
                        y: originalY + 1.5, 
                        duration: 0.5, 
                        ease: "power1.out", 
                        yoyo: true, 
                        repeat: 1, 
                        repeatDelay: 0.5 
                    }, 0);
            }
        }
        
        // Reset to idle position
        function resetToIdle() {
            if (!robotModel) return;
            
            const modelInfo = models[currentModelIndex];
            const originalY = isMobile ? modelInfo.positionY.mobile : modelInfo.positionY.desktop;
            
            gsap.to(robotModel.rotation, { 
                x: 0, y: 0, z: 0, 
                duration: 0.8, 
                ease: "elastic.out(1, 0.3)" 
            });
            
            gsap.to(robotModel.position, { 
                y: originalY, 
                duration: 0.8, 
                ease: "bounce.out" 
            });
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            currentRotation.x += (targetRotation.x - currentRotation.x) * easeFactor;
            currentRotation.y += (targetRotation.y - currentRotation.y) * easeFactor;
            
            if (robotModel && danceState === 0) {
                robotModel.rotation.y = currentRotation.y * 0.5;
                robotModel.rotation.x = currentRotation.x * 0.3;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
